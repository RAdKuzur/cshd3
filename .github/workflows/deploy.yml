name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy project
        run: |
          set -e
          PROJECT_DIR="/var/www/project/cshd3"
          cd $PROJECT_DIR

          echo "Подтягиваем последний коммит..."
          git pull

          echo "Сборка и запуск контейнеров..."
          docker compose pull || true  # если образы внешние, иначе можно убрать
          docker compose up --build -d

          echo "Deployment finished!"