server {
    listen 80;
    server_name localhost;

    # Frontend Vite
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Важно: этот location должен быть ПЕРЕД location ~ ^/api/(.*)$
    # Статические файлы из storage
    location /storage/ {
        alias /var/www/html/storage/app/public/;

        # Включаем обработку файлов
        try_files $uri $uri/ =404;

        # Кэширование для статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Безопасность
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options "SAMEORIGIN";

        # CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

        # Обработка изображений
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
            expires max;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API через PHP-FPM
    location ~ ^/api/(.*)$ {
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI /api/$1;
        include fastcgi_params;

        fastcgi_param HTTP_HOST $host;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        fastcgi_param X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Обработка favicon и других статичных файлов Laravel
    location = /favicon.ico {
        alias /var/www/html/public/favicon.ico;
        expires max;
    }

    location = /robots.txt {
        alias /var/www/html/public/robots.txt;
        expires max;
    }
}