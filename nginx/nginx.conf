upstream backend {
    server backend:9000;  # Laravel
}

server {
    listen 80;
    server_name test.schooltech.ru www.test.schooltech.ru;

    # Путь к собранным файлам Vue
    root /var/www/frontend/dist;
    index index.html index.htm;

    # SPA фронтенд - ИСПРАВЛЕННАЯ версия
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Laravel API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Для Laravel
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы Laravel
    location /storage/ {
        alias /var/www/backend/storage/app/public/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Кэширование статических файлов фронтенда
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}